<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Default Language:</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
        <ion-option value="english">English</ion-option>
        <ion-option value="hindi">Hindi</ion-option>
        <ion-option value="marathi">Marathi</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

 
    <ion-item>
      <p>
          {{ 'home' | translate }} <br>
          {{ 'about' | translate }} <br>
          {{ 'welcome' | translate }}
      </p>
    </ion-item>

    <button ion-button full (click)="next()">Go to Next Page</button>
    
    

</ion-content>
